<head>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="popup.js"></script>
<style>
body {
  margin: 0;
  min-width: 442px;
}
input { margin: 1em; }
p {
  cursor: pointer;
  padding: 1em;
  margin: 0;
  border: solid 2px #fff;
  overflow: hidden;
}

p:nth-child(2n) {
  background-color: #eee;
}

p.selected, p:active {
  background-color: #ffd;
  border-color: #ddf;
}
p:hover {
  border-color: #ddf;
  background-color: #ddf;
}
p.selected:before {
  content: 'Enter';
  float: right;
  padding: 0.3em 0.8em;
  font-size: 0.7em;
  border: solid 1px #ddd;
  border-width: 1px 2px 2px 1px;
  border-radius: 2px;
  color: #aaa;
}
p img {
  float: left;
  width: 1em;
}
p span {
  display: block;
  margin-left: 2em;
  margin-right: 4em;
  line-height: 22px;
}

</style>
</head>
<body>
<input id="input" type=text>
<div id="tabs"></div>
</body>
